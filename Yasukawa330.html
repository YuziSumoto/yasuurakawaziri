<body>
	<form name="Main" action="/Yasukawa330/" method="post" style="font-size:X-LARGE">
<table border="1" style="background-color:lightgray">
  <TR>
    <TH>日付</TH>
    <TH align="left">
      <input type="date" value="{{ Rec.Hizuke|date:'Y-m-d' }}" name="Hizuke" style="width:200px"/><BR>
    </TH>
    <TH align="left">
      番号
    </TH>
    <TH align="left">
      {{ Rec.Bango|default_if_none:""}}
    </TH>
  </TR>

  <TR>
    <TH valign="top">
      経過記録<BR><BR>
      <input type="text" id="NaiyoCtr" disabled="disabled"  style="width:40px" >/1000
    </TH>
    <TD valign="top" colspan="3">
      <textarea name="Naiyo" cols=100 rows=10 onkeyup="document.getElementById('NaiyoCtr').value=this.value.length*2">{{Rec.Naiyo|default_if_none:""}}</textarea>
    </TD>
  </TR>
</table>
{{	LblMsg	}}
<BR>
	<input type="button" class="button"
		value="中止" onclick="location.href='/Yasukawa320/?Key={{OyaKey}}'">
