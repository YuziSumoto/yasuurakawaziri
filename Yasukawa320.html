<html>
<head>
  <style type="text/css">
    .text  {font-size:XX-LARGE}
    .button  {font-size:X-LARGE;WIDTH: 200px; HEIGHT:40px}
    .button2  {font-size:X-LARGE;WIDTH: 400px; HEIGHT:40px}
		.scr {
			overflow-y: scroll;   /* スクロール表示 */ 
			width: 480px;
			height: 600px;
			border: 1px double #000000; 
		}
		table {
			width:450px;
			font-size:SMALL;
			table-layout:fixed;
		}
		TH {
		background-color:lightgray
		}
  </style>
	<title>Yasukawa320(経過記録一覧)</title>
</head>

<body>
	<form name="Main" action="/Yasukawa320/" method="post" style="font-size:X-LARGE">
<table border="1">
	<TR>
		<TH Width="80px">日付</TH>
		<TH Width="30px">番号</TH>
		<TH Width="220px">内容</TH>
		<TH Width="50px" >削除			</TH>
	</TR>
</table>
<DIV class="scr">
<table border="1">
	<TR> <!-- # 枠幅設定用行なので高さは０ -->
		<TH Height="0" Width="81px" style="border-style:none"></TH>
		<TH Height="0" Width="32px" style="border-style:none"></TH>
		<TH Height="0" Width="222px" style="border-style:none"></TH>
		<TH Height="0" Width="51px" style="border-style:none"></TH>
	</TR>
	{% for Rec in Snap %} 
		<TR align="center">
			<TD>{{ Rec.Hizuke|date:'Y/m/d' }}</TD>
			<TD>
			<input type="button" style="WIDTH:30px"
					value="{{ Rec.Bango }}" onclick="location.href='/Yasukawa330/?Key={{ Rec.key }}'">
			</TD>
			<TD align="left">
			  {{ Rec.Naiyo|linebreaksbr }}
			</TD>
			<TD>
				<input type="submit" style="WIDTH:48px" Name="BtnDel{{ Rec.key }}"
				onclick='return confirm("本当に削除しますか");'
				value = "削除">
			</TD>
		</TR>
	{% endfor %}

</table>
</DIV>

<BR>
{{  LblMsg }}
<BR>
<BR>

	<input type="button" class="button"
		value="新規登録" onclick="location.href='/Yasukawa330/?OyaKey={{Key}}'">
　　

	<input type="button" class="button"
		value="終了" onclick="location.href='/Yasukawa300/'">
　　

</form>

</body>

</html>
