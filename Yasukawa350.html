<html>
<head>
  <style type="text/css">
    .text  {font-size:XX-LARGE}
    .button  {font-size:X-LARGE;WIDTH: 150px; HEIGHT:40px}
    .button2  {font-size:X-LARGE;WIDTH: 400px; HEIGHT:40px}
		.scr {
			overflow-y: scroll;   /* スクロール表示 */ 
			width: 760px;
			height: 600px;
			border: 1px double #000000; 
		}
		table {
			width:700px;
			font-size:SMALL;
			table-layout:fixed;
		}
		TH {
		background-color:lightgray
		}
  </style>
	<title>Yasukawa350(ケース一覧)</title>
</head>

<body>
	<form name="Main" action="/Yasukawa350/" method="post" style="font-size:X-LARGE">

{{ Hizuke }}

<table border="1">
	<TR>
		<TH Width="80px">ケース名</TH>
		<TH Width="80px">相談者</TH>
		<TH Width="80px">方法</TH>
		<TH Width="100px">業務区分</TH>
		<TH Width="150px">相談内容</TH>
		<TH Width="150px">内容詳細</TH>
		<TH Width="50px" >削除			</TH>
	</TR>
</table>
<DIV class="scr">
<table border="1">
	<TR> <!-- # 枠幅設定用行なので高さは０ -->
		<TH Height="0" Width="81px" style="border-style:none"></TH>
		<TH Height="0" Width="82px" style="border-style:none"></TH>
		<TH Height="0" Width="82px" style="border-style:none"></TH>
		<TH Height="0" Width="102px" style="border-style:none"></TH>
		<TH Height="0" Width="152px" style="border-style:none"></TH>
		<TH Height="0" Width="152px" style="border-style:none"></TH>
		<TH Height="0" Width="51px" style="border-style:none"></TH>
	</TR>
	{% for Rec in Snap %} 
		<TR align="center">
			<TD> <!-- ケース名 -->
				<input type="button" style="WIDTH:80px"
					value="{{ Rec.CaseName }}" onclick="location.href='/Yasukawa360/?Key={{ Rec.key }}'">
			</TD>
			<TD>{{ Rec.SoudanSya|default_if_none:"" }}</TD> <!-- 相談者 -->
			<TD>{{ Rec.Houhou|default_if_none:"" }}</TD> <!-- 相談方法 -->
			<TD>{{ Rec.Gyoumu|default_if_none:"" }}</TD><!-- 業務区分 -->
			<TD>{{ Rec.Soudan|default_if_none:"" }}</TD><!-- 相談内容 -->
			<TD>{{ Rec.Naiyo|default_if_none:""|linebreaksbr }}</TD><!-- 内容詳細 -->
			<TD>
				<input type="submit" style="WIDTH:48px" Name="BtnDel{{ Rec.key }}"
				onclick='return confirm("本当に削除しますか");'
				value = "削除">
			</TD>
		</TR>
	{% endfor %}

</table>
</DIV>

<BR>
{{  LblMsg }}
<BR>
<BR>

	<input type="button" class="button"
		value="新規登録" onclick="location.href='/Yasukawa360/?Hizuke={{Hizuke}}'">
　
	<input type="button" class="button"
		value="前日" onclick="location.href='/Yasukawa350/?Hizuke={{ Zenzitu }}'">

	<input type="button" class="button"
		value="翌日" onclick="location.href='/Yasukawa350/?Hizuke={{ Yokuzitu }}'">

	<input type="button" class="button"
		value="終了" onclick="location.href='/'">

</form>

</body>

</html>
